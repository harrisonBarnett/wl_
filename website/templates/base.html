<!DOCTYPE html>
<html lang="en">
<head>
    <!-- boilerplate achieved by !+TAB when starting a new html file -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- custom css -->
    <link rel="stylesheet" href="/static/css/styles.css">    


    <!-- can be overridden in templates that inherit this template -->
    <title>{% block title %} base template {% endblock %}</title>
</head>
<body>


  <header>
    <input type="checkbox" id="nav-toggle" class="nav-toggle">
    <label for="nav-toggle" class="nav-toggle-label">
      <span></span>
    </label>
    <nav>
      <ul>
        <li><a href="/home">home</a></li>
        <li><a href="/options">progress</a></li>
        <li><a href="/options">options</a></li>
        <li><a href="/logout">logout</a></li>
      </ul>
    </nav>
  </header>


    <div class="container">
        {% block body %}

        {% endblock %}
        
    </div>
    
    <!-- url_for provides the filepath to the 'static' folder containing custom .js -->
    <script
      type="text/javascript"
      src="{{url_for('static', filename='index.js')}}"
    ></script>
    
</body>
</html>
