{% extends "base.html" %}

{% block title %} options {% endblock %}

{% block body %}
<script>
function clearData() {
    if(confirm('clear data?') == true) {
        window.location.replace(url_for("views.home"));
    }
    else {
        return false;
    }
}
</script>


<container class="totals-container" align="center">
    <form class="total-form" method="POST">
        <h1 class="page-title">update totals</h1> 
        <div class="form-group">
            <input 
            autofocus
            type="number" 
            id="squat" 
            name="squat" 
            placeholder="current squat: {{'%.2f'|format(squat_max)}}"
            />
        </div>
        <div class="form-group">
            <input 
            type="number" 
            id="snatch" 
            name="snatch" 
            placeholder="current snatch: {{ '%.2f'|format(snatch_max)}}"
            />
        </div>
        <div class="form-group">
            <input 
            type="number" 
            id="clean" 
            name="clean" 
            placeholder="current clean: {{'%.2f'|format(clean_max)}}"
            />
        </div>
        <button 
            name="update_totals" 
            type="submit" 
            class="submit-button">
            update
        </button>
    </form> 
</container>

<container class="options-container" align="center">
    <container class="options-buttons">
        <h1 class="page-title">other options</h1>
        <form method="POST">
            <div class="form-group">
                <button 
                    id="option-button"
                    name="clear_data" 
                    type="submit" 
                    class="clear-button"
                    onclick="clearData()" >
                    clear training data
            </div>
            <div class="form-group">
                <button 
                    id="option-button"
                    name="update_login" 
                    type="submit" 
                    class="update-login">
                    update login info
            </div>
        </form>
    </container>
</container>

{% endblock %}
