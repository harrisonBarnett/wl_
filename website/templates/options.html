{% extends "base.html" %}

{% block title %} options {% endblock %}

{% block body %}
    <form method = "POST">
        <h1>update totals</h1>
        <div class="form-group">
            <!-- label references the input name -->
            <h3>squat</h2>
            <!-- 'name' attribute is largely used in requests -->
            <input 
            autofocus
            type="number" 
            class="form-control" 
            id="squat" 
            name="squat" 
            placeholder="current: {{squat_max}}"
            />
        </div>
        <div class="form-group">
            <!-- label references the input name -->
            <h3>clean</h2>
            <!-- 'name' attribute is largely used in requests -->
            <input 
            type="number" 
            class="form-control" 
            id="clean" 
            name="clean" 
            placeholder="current: {{clean_max}}"
            />
        </div>
        <div class="form-group">
            <!-- label references the input name -->
            <h3>snatch</h2>
            <!-- 'name' attribute is largely used in requests -->
            <input 
            type="number" 
            class="form-control" 
            id="snatch" 
            name="snatch" 
            placeholder="current: {{snatch_max}}"
            />
        </div>
        <br />
        <div>
            <button 
                name="update_totals" 
                type="submit" 
                class="btn btn-dark">
                update totals
            </button>
        </div>
    </form>
  

    <br />
    <form method="POST">
        <div>
            <button 
                name="clear_data" 
                type="submit" 
                class="btn btn-dark">
                clear training data
        </div>
    </form>


{% endblock %}
